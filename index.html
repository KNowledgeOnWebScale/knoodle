<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNoodle</title>

    <link href="./style.css" rel="stylesheet">

    <script src="./lib/jsonld.min.js"></script>
    <script src="./lib/dayjs@1.8.21.min.js"></script>
    <script src="./lib/n3.js"></script>
    <script src="./lib/solid-client-authn.bundle.js"></script>
    <script src="./js/intersection.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<div id="header">
    <h1>🍜 KNoodle</h1>
    <p>Read our <a href="./faq">frequently asked questions</a>.</p>
</div>
<div id="webid-form">
    <input type="text" id="webid" placeholder="Enter your WebID">
    <button id="log-in-btn">Log in</button>
</div>
<div id="current-user"  class="hidden"></div>
<div id="participants" class="hidden">
    <h3>Select participants</h3>
    <div id="participant-list"></div>
    <div class="hidden loader lds-dual-ring"></div>
</div>
<div id="invalid-participants" class="hidden">
    <h4><span id="invalid-participants-count"></span> invalid participants</h4>
    <button id="see-invalid-participants-btn">See details</button>
    <button id="hide-invalid-participants-btn" class="hidden">Hide details</button>
    <ul id="invalid-participants-list" class="hidden"></ul>
</div>
<div id="error"></div>
<div id="find-slots" class="hidden">
    <div>
        <button id="btn">Find slots</button>
    </div>
    <div class="hidden loader lds-dual-ring"></div>
</div>
<div id="available-slots" class="hidden">
    <h3>Available slots</h3>
    <div id="slots">
        <table>
            <!--            <thead>-->
            <!--            <th>-->
            <!--                From-->
            <!--            </th>-->
            <!--            <th>Till-->
            <!--            </th>-->
            <!--            </thead>-->
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
